<p>Home Page!</p>
<div class="play-container">
    <p>You've clicked <span (click)="countClick()">this </span> {{clickedCounter}}</p>
</div>

<div class="play-container">
    <p>
        <input type="text" [(ngModel)]="name">
        <br/>
        <b> Your name is</b> {{name}} .
    </p>
</div>

<div class="play-container" [ngClass]="setClasses()">
    <ng-template [ngIf]="clickedCounter >5" [ngIfElse]="none">
        <p>This click counter greater than 5 </p>
    </ng-template>
    <ng-template #none>
        <p>This click counter less than 5 </p>
    </ng-template>
</div>
